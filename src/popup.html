<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <p id="mCopy">
        <b>Copy:</b>
        <a data-command="copyRich">Native</a>
        <a data-command="copyHTML">HTML</a>
        <a data-command="copyStyled">Styled</a>
        <a data-command="copyCSV">CSV</a>
        <a data-command="copyText">Text</a>
        <a data-command="copyMysqlTable">Mysql</a>
    </p>
    <p id="mFind">
        <b>Find:</b>
        <a data-noclose="1" data-command="findPrevTable">Previous Table</a>
        <a data-noclose="1" data-command="findNextTable">Next Table</a>
    </p>
    <p><b>Hotkey:</b>
        <a id="modKey0" data-command="setModKey0">Alt</a>
        <a id="modKey1" data-command="setModKey1">Ctrl</a>
    </p>
</body>

</html>
